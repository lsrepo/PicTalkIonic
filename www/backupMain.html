

  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
      <ion-header-bar class="bar-calm">
        <h1 class="title">PicTalk </h1>
        <!-- New Pic button-->
        <button class="button button-icon" ng-click="newPic()">
          <i class="icon ion-arrow-expand"></i>
        </button>
      </ion-header-bar>

      <!-- our list and list items -->
      <ion-content>
        <!-- categories horizontal scroll -->
        <div class="row">
          <div class="col">
            <ion-scroll direction="x" class="available-scroller" style="width: 100%;">
              <div class="button-bar">
                <!-- Core -->
                <a class="button ion-ionic button button-calm  button-clear "></a>
                <!-- Health -->
                <a class="button ion-medkit button-assertive "></a>
                <!-- Feelings -->
                <a class="button ion-android-happy button-energized"></a>
                <!-- Food -->
                <a class="button ion-fork button button-balanced"></a>
                <!-- Shopping -->
                <a class="button ion-bag button-royal"></a>
                <!-- Transportation -->
                <a class="button ion-android-bus button-positive"></a>
              </div>
            </ion-scroll>
          </div>
        </div>



        <ion-item collection-repeat="pic in pics" item-width="160px" item-height="180px" on-tap="picOnTap(pic)" on-touch="picOnTouch()">
          <img ng-src="img/pics/{{pic.file}}" class="full-image">
          <div class="center caption">
            {{pic.swedish}}
          </div>
        </ion-item>

        <div class="row">
          <div class="col">
          </div>
        </div>

      </ion-content>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Categories</h1>
      </ion-header-bar>
    </ion-side-menu>
  </ion-side-menus>

  <script id="new-pic.html" type="text/ng-template">

    <div class="modal">

      <!-- Modal header bar -->
      <ion-header-bar class="bar-secondary">
        <h1 class="title">Message</h1>
        <button class="button button-icon" ng-click="closeNewPic()">
          <i class="icon ion-arrow-shrink"></i>
        </button>
      </ion-header-bar>

      <!-- Modal content area -->


      <ion-content>
        <ion-item collection-repeat="message in messages">
          <div class="row">
            <div class="col">
              <img ng-src="img/pics/{{message.file}}" width="170px" height="170px">
            </div>
            <div class="col">
              <div class="translatedCaption">
                {{message.swedish}}
              </div>
              <div class="translatedCaption">
                {{message.english}}
              </div>
              <div class="translatedCaption">
                {{message.arabic}}
              </div>
            </div>
          </div>
        </ion-item>
      </ion-content>
    </div>

  </script>
