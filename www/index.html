<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- your app's js -->
  <script src="js/pics.js"></script>
  <script src="js/app.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>


</head>

<body ng-app="picTalk" ng-controller="SelectCtrl">
  <ion-nav-view>

  </ion-nav-view>

  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
      <ion-header-bar class="bar-calm">
        <h1 class="title">PicTalk </h1>
        <!-- New Pic button-->
        <button class="button button-icon" ng-click="newPic()">
          <i class="icon ion-arrow-expand"></i>
        </button>
      </ion-header-bar>

      <!-- our list and list items -->
      <ion-content>
        <!-- categories horizontal scroll -->
        <div class="row">
          <div class="col">
            <ion-scroll direction="x" class="available-scroller" style="width: 100%;">
              <div class="button-bar">
                <!-- Core -->
                <a class="button ion-ionic button button-calm" ng-click="selectCategory(&apos;Core&apos;)"></a>
                <!-- Health -->
                <a class="button ion-medkit button-assertive" ng-click="selectCategory(&apos;Health&apos;)"></a>
                <!-- Feelings -->
                <a class="button ion-android-happy button-energized" ng-click="selectCategory(&apos;Feelings&apos;)"></a>
                <!-- Food -->
                <a class="button ion-fork button button-balanced" ng-click="selectCategory(&apos;Food&apos;)"></a>
                <!-- Shopping -->
                <a class="button ion-bag button-royal" ng-click="selectCategory(&apos;Shopping&apos;)"></a>
                <!-- Transportation -->
                <a class="button ion-android-bus button-positive" ng-click="selectCategory(&apos;Transportation&apos;)"></a>
              </div>
            </ion-scroll>
          </div>
        </div>



        <ion-item collection-repeat="pic in pics" item-width="160px" item-height="180px" on-tap="picOnTap(pic)">
          <img ng-src="img/pics/{{pic.file}}" class="full-image">
          <div class="center caption" ng-style="myStyle" ng-click="$scope.picTouched= 2">
            {{pic.swedish }}
          </div>
        </ion-item>

        <div class="row">
          <div class="col">
          </div>
        </div>

      </ion-content>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Categories</h1>
      </ion-header-bar>
    </ion-side-menu>
  </ion-side-menus>

  <script id="new-pic.html" type="text/ng-template">

    <div class="modal">

      <!-- Modal header bar -->
      <ion-header-bar class="bar-secondary">
        <h1 class="title">Message</h1>
        <button class="button button-icon" ng-click="closeMessage()">
          <i class="icon ion-arrow-shrink"></i>
        </button>
      </ion-header-bar>

      <!-- Modal content area -->

      <!-- If i fill in item-height, only one picture will show in message -->
      <!-- If i use ng-repeat, cannot accept duplicates -->

      <ion-content>
        <ion-item collection-repeat="message in messages" item-width="100%">
          <div class="row">
            <div class="col">
              <img ng-src="img/pics/{{message.file}}" width="170px" height="170px">
            </div>
            <div class="col">
              <div class="translatedCaption">
                {{message.swedish}}
              </div>
              <div class="translatedCaption">
                {{message.english}}
              </div>
              <div class="translatedCaption">
                {{message.arabic}}
              </div>
            </div>
          </div>
        </ion-item>
      </ion-content>
    </div>

  </script>



</body>

</html>
