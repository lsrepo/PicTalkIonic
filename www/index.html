<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- your app's js -->
  <script src="js/pics.js"></script>
  <script src="js/app.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>


</head>

<body ng-app="picTalk" ng-controller="SelectCtrl">


  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>


      <ion-header-bar class="bar-calm">
        <h1 class="title">PicTalk </h1>
        <!-- New Pic button-->
        <button class="button button-icon" ng-click="newPic()">
          <i class="icon ion-arrow-expand"></i>
        </button>
      </ion-header-bar>

      <!-- our list and list items -->

      <ion-content>
        <ion-item collection-repeat="pic in pics" item-width="160px" item-height="180px" on-tap="picOnTap(pic)"  on-touch="picOnTouch()">
          <img ng-src="img/pics/{{pic.file}}" class="full-image">
          <div class="center caption">
            {{pic.swedish}}
          </div>

        </ion-item>
      </ion-content>




    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Categories</h1>
      </ion-header-bar>
    </ion-side-menu>

  </ion-side-menus>

  <script id="new-pic.html" type="text/ng-template">

    <div class="modal">

      <!-- Modal header bar -->
      <ion-header-bar class="bar-secondary">
        <h1 class="title">Message</h1>
        <button class="button button-icon" ng-click="closeNewPic()">
          <i class="icon ion-arrow-shrink"></i>
        </button>
      </ion-header-bar>

      <!-- Modal content area -->


      <ion-content>
        <ion-item collection-repeat="message in messages"  >
          <div class="row">
            <div class="col">
              <img ng-src="img/pics/{{message.file}}" width="170px" height="170px">
            </div>
            <div class="col">
              <div class="translatedCaption">
                {{message.swedish}}
              </div>
              <div class="translatedCaption">
                {{message.english}}
              </div>
              <div class="translatedCaption">
                {{message.arabic}}
              </div>
            </div>
          </div>
        </ion-item>
      </ion-content>
    </div>

  </script>
</body>

</html>
